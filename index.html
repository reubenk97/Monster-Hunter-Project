<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Monsterfax</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&family=Neucha&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="media-queries.css">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="flex justify-around align-center">
            <!-- Home Page Icon/Name -->
            <div id="nav-home" class="flex align-center gap-2" onclick="changePage('home')">
                <img src="assets/icons/fatalis.png" alt="Home Icon">
                <h1>MONSTERFAX</h1>
            </div>
            <!-- Search Bar -->
            <div id="search-bar" class="flex align-center justify-between">
                <input type="text" placeholder="Search" oninput="updateSearchInput()">
                <img src="assets/search.png" alt="Search Icon" onclick="changePage('search-page')">
            </div>
            <!-- Search Icon for Mobile -->
            <img id="mob-search" src="assets/search.png" alt="Search Icon" onclick="viewItems('#search-bar')">
            <!-- Links -->
            <ul id="nav-links" class="flex align-center">
                <li id="nav-small" onclick="changePage('small-monsters')">SMALL</li>
                <li id="nav-large" onclick="changePage('large-monsters')">LARGE</li>
                <li id="nav-elder" onclick="changePage('elder-monsters')">ELDER</li>
            </ul>
            <!-- Hamburger Menu for Mobile/Tablet -->
            <div id="ham-menu" onclick="viewItems('#nav-links')">
                <p></p>
                <p></p>
                <p></p>
            </div>
        </nav>

        <!-- Main Content -->
        <main>
            <!-- Home Page -->
            <div id="home">
                <img src="assets/fatalis.jpg" alt="Fatalis">
                <!-- <p>Welcome to Monsters 101! This page is dedicated to helping Monster Hunter: World players quickly look up monsters and see information about them. The site is currently under construction!</p> -->
            </div>

            <!-- Small Monsters Page -->
            <div id="small-monsters">
                <!-- Headers -->
                <ul class="list-headers flex align-center justify-between">
                    <li><span>SMALL</span> MONSTERS</li>
                    <li class="flex align-center gap-1">
                        <img src="assets/filter.png" alt="Filter icon" onclick="viewItems('.filter-list')">
                        <div class="filter-list">
                            <label for="filters">FILTER:</label>
                            <select class="filters" onchange="filterList(this,'small')">
                                <option value="NONE">NONE</option>
                                <optgroup label="LOCATION">
                                    <option value="ANCIENT FOREST">ANCIENT FOREST</option>
                                    <option value="WILDSPIRE WASTE">WILDSPIRE WASTE</option>
                                    <option value="CORAL HIGHLANDS">CORAL HIGHLANDS</option>
                                    <option value="ROTTEN VALE">ROTTEN VALE</option>
                                    <option value="ELDER'S RECESS">ELDER'S RECESS</option>
                                </optgroup>
                                <optgroup label="NAME">
                                    <option value="ALPHA A-Z">ALPHA (A-Z)</option>
                                    <option value="ALPHA Z-A">ALPHA (Z-A)</option>
                                </optgroup>
                            </select>
                        </div>
                    </li>
                </ul>
                <!-- Items -->
                <div id="small-monster-list" class="flex-col gap-2"></div>
            </div>

            <!-- Large Monsters Page -->
            <div id="large-monsters">
                <!-- Headers -->
                <ul class="list-headers flex align-center justify-between">
                    <li><span>LARGE</span> MONSTERS</li>
                    <li class="flex align-center gap-1">
                        <img src="assets/filter.png" alt="Filter icon" onclick="viewItems('.filter-list')">
                        <div class="filter-list">
                            <label for="filters">FILTER:</label>
                            <select class="filters" onchange="filterList(this,'large')">
                                <option value="NONE">NONE</option>
                                <optgroup label="WEAKNESSES">
                                    <option value="FIRE">FIRE</option>
                                    <option value="WATER">WATER</option>
                                    <option value="THUNDER">THUNDER</option>
                                    <option value="ICE">ICE</option>
                                    <option value="DRAGON">DRAGON</option>
                                    <option value="POISON">POISON</option>
                                    <option value="PARALYSIS">PARALYSIS</option>
                                    <option value="SLEEP">SLEEP</option>
                                    <option value="BLAST">BLAST</option>
                                    <option value="STUN">STUN</option>
                                </optgroup>
                                <optgroup label="LOCATION">
                                    <option value="ANCIENT FOREST">ANCIENT FOREST</option>
                                    <option value="WILDSPIRE WASTE">WILDSPIRE WASTE</option>
                                    <option value="CORAL HIGHLANDS">CORAL HIGHLANDS</option>
                                    <option value="ROTTEN VALE">ROTTEN VALE</option>
                                    <option value="ELDER'S RECESS">ELDER'S RECESS</option>
                                    <option value="HOARFROST REACH">HOARFROST REACH</option>
                                    <option value="GUIDING LANDS">GUIDING LANDS</option>
                                </optgroup>
                                <optgroup label="NAME">
                                    <option value="ALPHA A-Z">ALPHA (A-Z)</option>
                                    <option value="ALPHA Z-A">ALPHA (Z-A)</option>
                                </optgroup>
                            </select>
                        </div>
                    </li>
                </ul>
                <!-- Items -->
                <div id="large-monster-list" class="flex-col gap-2"></div>
            </div>
            
            <!-- Elder Monsters Page -->
            <div id="elder-monsters">
                <!-- Headers -->
                <ul class="list-headers flex align-center justify-between">
                    <li><span>ELDER</span> MONSTERS</li>
                    <li class="flex align-center gap-1">
                        <img src="assets/filter.png" alt="Filter icon" onclick="viewItems('.filter-list')">
                        <div class="filter-list">
                            <label for="filters">FILTER:</label>
                            <select class="filters" onchange="filterList(this,'elder')">
                                <option value="NONE">NONE</option>
                                <optgroup label="WEAKNESSES">
                                    <option value="FIRE">FIRE</option>
                                    <option value="WATER">WATER</option>
                                    <option value="THUNDER">THUNDER</option>
                                    <option value="ICE">ICE</option>
                                    <option value="DRAGON">DRAGON</option>
                                    <option value="POISON">POISON</option>
                                    <option value="PARALYSIS">PARALYSIS</option>
                                    <option value="SLEEP">SLEEP</option>
                                    <option value="BLAST">BLAST</option>
                                    <option value="STUN">STUN</option>
                                </optgroup>
                                <optgroup label="LOCATION">
                                    <option value="ANCIENT FOREST">ANCIENT FOREST</option>
                                    <option value="WILDSPIRE WASTE">WILDSPIRE WASTE</option>
                                    <option value="CORAL HIGHLANDS">CORAL HIGHLANDS</option>
                                    <option value="ROTTEN VALE">ROTTEN VALE</option>
                                    <option value="ELDER'S RECESS">ELDER'S RECESS</option>
                                    <option value="HOARFROST REACH">HOARFROST REACH</option>
                                    <option value="CAVERNS OF EL DORADO">CAVERNS OF EL DORADO</option>
                                    <option value="CONFLUENCE OF FATES">CONFLUENCE OF FATES</option>
                                    <option value="GREAT RAVINE">GREAT RAVINE</option>
                                    <option value="SECLUDED VALLEY">SECLUDED VALLEY</option>
                                </optgroup>
                                <optgroup label="NAME">
                                    <option value="ALPHA A-Z">ALPHA (A-Z)</option>
                                    <option value="ALPHA Z-A">ALPHA (Z-A)</option>
                                </optgroup>
                            </select>
                        </div>
                    </li>
                </ul>
                <!-- Items -->
                <div id="elder-monster-list" class="flex-col gap-2"></div>
            </div>

            <!-- Individual Detailed Monster Page -->
            <div id="monster-page"></div>

            <!-- Search Results Page -->
            <div id="search-page" class="flex-col gap-2"></div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
