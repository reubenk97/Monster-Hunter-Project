<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Monsters 101</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&family=Neucha&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="flex justify-around align-center">
            <!-- Home Page Icon/Name -->
            <div id="nav-home" class="flex align-center gap-2" onclick="changePage('home')">
                <img src="assets/azure-rathalos.png" alt="Home Icon">
                <h1>MONSTERS 101</h1>
            </div>
            <!-- Search Bar -->
            <div id="search-bar" class="flex align-center justify-between">
                <input type="text" placeholder="Search">
                <img src="assets/search-dark.png" alt="Search Icon">
            </div>
            <!-- Links -->
            <ul class="flex align-center">
                <li id="nav-small" onclick="changePage('small-monsters')">SMALL</li>
                <li id="nav-large" onclick="changePage('large-monsters')">LARGE</li>
                <li id="nav-elder" onclick="changePage('elder-monsters')">ELDER</li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main>
            <!-- Home Page -->
            <div id="home">
                <img src="assets/fatalis.jpg" alt="Fatalis">
                <p>Welcome to Monsters 101! This page is dedicated to helping Monster Hunter: World players quickly look up monsters and see information about them. The site is currently under construction!</p>
            </div>

            <!-- Small Monsters Page -->
            <div id="small-monsters">
                <!-- Headers -->
                <ul class="list-headers flex align-center justify-between">
                    <li>SMALL MONSTERS</li>
                    <li class="flex align-center gap-1">
                        <label for="filters">FILTER BY:</label>
                        <select class="filters">
                            <option>Location</option>
                            <option>Resistances</option>
                            <option>Name: A-Z</option>
                            <option>Name: Z-A</option>
                        </select>
                    </li>
                </ul>
                <!-- Items -->
                <div id="small-monster-list" class="flex-col gap-2"></div>
            </div>

            <!-- Large Monsters Page -->
            <div id="large-monsters">
                <!-- Headers -->
                <ul class="list-headers flex align-center justify-between">
                    <li>LARGE MONSTERS</li>
                    <li class="flex align-center gap-1">
                        <label for="filters">FILTER BY:</label>
                        <select class="filters">
                            <option>Location</option>
                            <option>Resistances</option>
                            <option>Name: A-Z</option>
                            <option>Name: Z-A</option>
                        </select>
                    </li>
                </ul>
                <!-- Items -->
                <div id="large-monster-list" class="flex-col gap-2"></div>
            </div>
            
            <!-- Elder Monsters Page -->
            <div id="elder-monsters">
                <!-- Headers -->
                <ul class="list-headers flex align-center justify-between">
                    <li>LARGE MONSTERS</li>
                    <li class="flex align-center gap-1">
                        <label for="filters">FILTER BY:</label>
                        <select class="filters">
                            <option>Location</option>
                            <option>Resistances</option>
                            <option>Name: A-Z</option>
                            <option>Name: Z-A</option>
                        </select>
                    </li>
                </ul>
                <!-- Items -->
                <div id="elder-monster-list" class="flex-col gap-2"></div>
            </div>

        </main>

        <script src="script.js"></script>
    </body>
</html>
