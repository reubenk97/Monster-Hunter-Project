<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Monsters 101</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&family=Neucha&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="flex justify-around align-center">
            <!-- Home Page Icon/Name -->
            <div id="nav-home" class="flex align-base gap-2">
                <img src="assets/azure-rathalos.png" alt="Home Icon">
                <h1>MONSTERS 101</h1>
            </div>
            <!-- Search Bar -->
            <div id="search-bar" class="flex align-center justify-between">
                <input type="text" placeholder="Search">
                <img src="assets/search-dark.png" alt="Search Icon">
            </div>
            <!-- Links -->
            <ul class="flex align-center">
                <li>SMALL</li>
                <li>LARGE</li>
                <li>ELDER</li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main>
            <!-- Home Page -->
            <div id="home">
                <img src="assets/fatalis.jpg" alt="Fatalis">
                <p>Welcome to Monsters 101! This page is dedicated to helping Monster Hunter: World players quickly look up monsters and see information about them. The site is under construction for the time being!</p>
            </div>

            <!-- Small Monsters Page -->
            <div id="small-monsters"></div>

            <!-- Large Monsters Page -->
            <div id="large-monsters"></div>
            
            <!-- Elder Monsters Page -->
            <div id="elder-monsters"></div>

        </main>

        <script src="script.js"></script>
    </body>
</html>
